<h2 class="form-title">Edit Event</h2>

<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
  <mat-form-field appearance="outline">
    <mat-label>Event Title *</mat-label>
    <input matInput formControlName="title" required>
    <mat-error *ngIf="eventForm.get('title')?.hasError('required')">Event Title is required</mat-error>
  </mat-form-field>
   <mat-form-field appearance="outline">
    <mat-label>Event ID</mat-label>
<input matInput formControlName="eventId" type="number">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Start Time</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startTime">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>End Time</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endTime">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="5"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Venue</mat-label>
    <input matInput formControlName="location">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Max Attendees</mat-label>
    <input matInput type="number" formControlName="maxAttendees" min="1">
  </mat-form-field>

  <div class="form-buttons">
    <button mat-raised-button color="basic" type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
